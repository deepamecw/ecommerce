
{% extends 'storeapp/main.html' %}
{% block content %}
<div class="py-3 bg-primary">
<div class="container">
    <a class="text-white" href="{% url 'home' %}">HOME/</a>
    <a class="text-white" href="{% url 'collection' %}">COLLECTION</a>
</div>
</div>
<div class ="container">
    <div class ="row">
        <div class ="col-md-16">
            <center><h1>Collection Page</h1></center>
                <hr>
                <hr>
                
            
                <div class ="row">
                    {% for item in category %}
                    
                       <div class ="col-md-3">
                            <div class ="card">
                                <a href="{% url 'collectionview' item.slug %}">
                                   <div class ="card-body">
                                   <div class ="category-image">
                                        <img src="{{ item.image.url }}" alt="Category image" class="w-100"/>

                                   </div>
                            <h4 class="text-center"> {{ item.name }}</h4>
                                     </div>  
                                    </a> 
                                </div>
                            </div>

                    {% endfor %}
                </div>
            </div>
        </div>

           
{% endblock %}
