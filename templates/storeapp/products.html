
{% extends 'storeapp/main.html' %}
{% block content %}
<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}">HOME/</a>
        <a class="text-white" href="{% url 'collection' %}">COLLECTION/</a>
        <a class="text-white" href="{% url 'collectionview' category.slug %}">{{ category.name }}</a> 
    </div>
</div>
<div class ="container">
    <div class ="row">
        <div class ="col-md-12">
            <h1>{{ category_name.name }}</h1>
                <hr>
                <hr>
                <div class ="row">
                    {% for item in product %}
                       
                    
                       <div class ="col-md-4">
                            <div class ="card"> 
                                <a href="{% url 'productview' item.category.slug item.slug %}">
                               <div class ="card-body">
                                   <div class ="category-image">
                                        <img src="{{ item.product_image.url }}" alt="product image" class="w-100"/>

                           
                            <h4 class="text-center"> {{ item.name }}</h4>
                            <span class="float-start">{{ item.original_price|stringformat:'d' }}</span>
                            <span class="float-end">{{ item.selling_price|stringformat:'d' }}</span>
                                     </div>  
                   
                                    </a>
                                 </div>     
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
