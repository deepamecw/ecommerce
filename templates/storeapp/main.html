            <script>
                $( function() {
                  var availableTags = [];
                  $.ajax({
                    method: "GET",
                      url: "/product-list",
                      
                      success: function (response) {
                          startAutocomplete(response);
                          
                      }
                  });
                    function startAutocomplete(availableTags)
                    {
                        $( "#searchproducts" ).autocomplete({
                        source: availableTags
                        });
                    }
                } );
            </script>
